language: ruby
sudo: required
rvm:
  - 2.0.0
os:
  - linux
  - osx
env:
  - VIM_VERSION=7.3
  - VIM_VERSION=7.4
before_install:
  - pushd ~; wget ftp://ftp.vim.org/pub/vim/unix/vim-${VIM_VERSION}.tar.bz2
  - mkdir -p ~/vim; tar xf vim-${VIM_VERSION}.tar.bz2 -C ~/vim --strip-components=1; cd ~/vim
  - ./configure --prefix=$HOME
  - make && sudo make install
  - popd
install:
  - export VIM_PLUGIN_DIR=$HOME/.vim/plugin
  - mkdir -p $VIM_PLUGIN_DIR
  - git clone https://github.com/tkhoa2711/vim-togglenumber.git $VIM_PLUGIN_DIR/vim-togglenumber
script: rake ci
notifications:
  email: false

